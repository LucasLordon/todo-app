services:
  backend:
    image: Orask/todo-app/backend
    ports:
      - "3000:3000"
    networks:
      - global
    restart: always
  frontend:
    image: Orask/todo-app/frontend
    ports:
      - "5173:5173"
    networks:
      - global
    depends_on:
      - backend
    restart: always


networks:
  global:
    driver: bridge